service: landtracker

frameworkVersion: "2"

useDotenv: true

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:PutItem"
        - "dynamodb:GetItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:BatchGetItem"
        - "dynamodb:Query"
        - "dynamodb:Scan"
      Resource:
        - Fn::GetAtt: [LandTracker, Arn]
        - Fn::GetAtt: [InactiveLandTracker, Arn]

functions:
  trackLand:
    handler: trackLand.handler
    timeout: 300
    environment:
      MY_PHONE_NUMBER: ${env:MY_PHONE_NUMBER}
      TWILIO_ACCOUNT_SID: ${env:TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${env:TWILIO_AUTH_TOKEN}
      TWILIO_BOT_NUMBER: ${env:TWILIO_BOT_NUMBER}
    events:
      - schedule: rate(4 hours)
  getUsersFeed:
    handler: getUsersFeed.handler
    events:
      - http:
          path: users/{username}/feed
          method: get
          cors: true

resources:
  Resources:
    LandTracker:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: "PK"
            AttributeType: "S"
          - AttributeName: "SK"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "PK"
            KeyType: "HASH"
          - AttributeName: "SK"
            KeyType: "RANGE"
        BillingMode: PAY_PER_REQUEST
        TableName: landtracker
    InactiveLandTracker:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: "PK"
            AttributeType: "S"
          - AttributeName: "SK"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "PK"
            KeyType: "HASH"
          - AttributeName: "SK"
            KeyType: "RANGE"
        BillingMode: PAY_PER_REQUEST
        TableName: inactive_landtracker
